<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
</head>
<body>
    <h2>
        Form Handling
    </h2>
    <!-- Changing on text change -->
    <!-- onchange works for hover,click,keypress -->
    <input type="text" 
    onchange="handleTextChange(event)"
    onkeydown="handleKeyDown(event)"
    onkeyup="handleKeyUp(event)">
    <script src="./formhandling.js"></script>
</body>
</html>
